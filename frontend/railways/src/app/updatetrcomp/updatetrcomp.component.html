    <!-- row -->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-validation">
                            <form class="form-valide" action="#" method="post">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-trainnumber">Train Number <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input [(ngModel)]="trcompForm.value.tr_no" type="number" class="form-control" id="val-trainnumber" name="val-trainnumber" placeholder="Enter the train number to be updated">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-trainname">Train Name
                                    </label>
                                    <div class="col-lg-6">
                                        <input [(ngModel)]="trcompForm.value.tr_name" type="text" class="form-control" id="val-trainname" name="val-trainname" placeholder="Updated name of the train">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-date">Date<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input [(ngModel)]="trcompForm.value.date" type="date" class="form-control" id="val-date" name="val-date" placeholder="Update journey date">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-totalcoaches">Total coaches<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input [(ngModel)]="trcompForm.value.total_coaches" type="number" class="form-control" id="val-totalcoaches" name="val-totalcoaches" placeholder="Updated number of coaches">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-engineid">Engine ID
                                    </label>
                                    <div class="col-lg-6">
                                        <input [(ngModel)]="trcompForm.value.engine_id" class="form-control" id="val-engineid" name="val-engineid" placeholder="Update Engine ID">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-totalstations">Total stations<span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input [(ngModel)]="trcompForm.value.total_stations" type="number" class="form-control" id="val-totalstations" name="val-totalstations" placeholder="Updated station coverage count">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button (click)="onSubmit()" type="submit" class="btn btn-primary" [disabled]="trcompForm.value.tr_no == '' || trcompForm.value.date == '' || trcompForm.value.total_coaches == '' || trcompForm.value.total_stations == ''">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #/ container -->
</div>
