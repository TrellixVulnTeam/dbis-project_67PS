<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" action="#" method="post">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-del">Start <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input [(ngModel)]="tr_id.value.strt" type="string" class="form-control" id="val-del" name="val-del" placeholder="Enter the station id">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-del">Destination<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input [(ngModel)]="tr_id.value.dst" type="string" class="form-control" id="val-del" name="val-del" placeholder="Enter station id">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <button (click)="onSubmit()" type="submit"  class="btn btn-primary" [disabled]="!tr_id.value.strt || !tr_id.value.dst">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>

<div *ngIf= "trains != null">
    <div class="container" style="background-color: aqua;">
        <div class="table table-borderd">  
            <table class='table table-borderd' role="grid" id="tablerecords">  
                <thead class="thead-light" role="rowgroup">  
                    <tr role="row">
                        <th scope="col">Train No.</th>  
                        <th scope="col">Date</th>  
                </thead>  
                <tbody role="rowgroup">  
                    <tr *ngFor = "let train of trains">
            <th scope="row"><strong>{{train.tr_no}}</strong></th>  
            <td><strong>{{train.date}}</strong></td>
        </tr>
        
        </tbody>  
          
        </table>  
          
        </div>  
        </div>
    
    
</div>
