                                    </label>
                                    <div class="col-lg-6">
                                        <input [(ngModel)]="engineForm.value.engine_id" type="number" class="form-control" id="val-engineid" name="val-engineid" placeholder="Enter the Engine ID to be updated">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="val-enginetype">Engine Type <span class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <input [(ngModel)]="engineForm.value.engine_type" type="text" class="form-control" id="val-enginetype" name="val-enginetype" placeholder="Updated engine type">
                                    </div>
                                </div>

                                    <label class="col-lg-4 col-form-label" for="val-city">City<span class="text-danger">*</span>

                                        <input [(ngModel)]="stationForm.value.city" type="text" class="form-control" id="val-city" name="val-city" placeholder="Updated city of the station">
                                    </div>
                                </div>
                                <div class="form-group row">

                                    </div>

                                <div class="form-group row">
                                    <div class="col-lg-8 ml-auto">
                                        <button (click)="onSubmit()" type="submit" class="btn btn-primary" [disabled]=" engineForm.value.engine_type == '' || engineForm.value.engine_id == undefined">Submit</button>
                                    </div>
                                </div>
