
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" action="#" method="post">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-del">Train Number <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input [(ngModel)]="trcompForm.value.tr_no" type="number" class="form-control" id="val-del" name="val-del" placeholder="Enter the train number to be deleted">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-date">Date <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input [(ngModel)]="trcompForm.value.date" type="date" class="form-control" id="val-date" name="val-date" placeholder="Start date of train">
                                </div>
                            </div>
                            
                            
                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <button (click)="onSubmit()" type="submit" class="btn btn-primary" [disabled]="trcompForm.value.tr_no == '' || trcompForm.value.date == ''">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
