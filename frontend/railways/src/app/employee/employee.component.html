<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" action="#" method="post">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-del">Employee Id<span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input [(ngModel)]="emp.value.emp_id" type="number" class="form-control" id="val-del" name="val-del" placeholder="Enter the employee Id">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <button (click)="onSubmit()" type="submit"  class="btn btn-primary" [disabled]="!emp.value.emp_id">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>

<div *ngIf= "empl != undefined">
    <div class="container" style="background-color: aqua;">
        <div class="table table-borderd">  
            <table class='table table-borderd' role="grid" id="tablerecords">  
                <thead class="thead-light" role="rowgroup">  
                    <tr role="row">
                        <th scope="col">Employee Id>  
                        <th scope="col">Name</th>  
                        <th scope="col">Profession</th>
                        <th scope="col">Age</th>
                        <th scope="col">Salary</th>
                    </tr>  
                </thead>  
                <tbody role="rowgroup">  
                    <tr>
            <th scope="row"><strong>{{empl?.emp_id}}</strong></th>  
            <td><strong>{{empl?.emp_name}}</strong></td>  
            <td><strong>{{empl?.profession}}</strong></td>  
            <td><strong>{{empl?.age}}</strong></td>  
            <td><strong>{{empl?.salary}}</strong></td>  
        </tr>
        
        </tbody>  
          
        </table>  
          
        </div>  
        </div>
    
    
</div>
